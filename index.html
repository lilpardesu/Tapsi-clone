<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <!-- css styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Tapsi</title>
  </head>
  <body>
    <section class="contact-us container">
      <div class="contact-us__form">form</div>
      <div class="contact-us__adress">
        <div class="icon-holder">
          <span class="icon-holder__label">tapsi@gmail.com</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="./images/sprite.svg#envelope"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">09181234567</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="./images/sprite.svg#phone-call"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">ایران - تهران - میدان آزادی</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="./images/sprite.svg#location-on"></use>
            </svg>
          </span>
        </div>
      </div>
      <div class="contact-us__map">
        <img src="./images/map.png" alt="map" />
      </div>
      <div class="contact-us__icons">
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="./images/sprite.svg#twitter"></use>
          </svg>
        </span>
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="./images/sprite.svg#telegram"></use>
          </svg>
        </span>
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="./images/sprite.svg#linkedin"></use>
          </svg>
        </span>
      </div>
    </section>
  </body>
</html>
